spring.application.name=PP311
# MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/secur_312
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.mvc.view.prefix = /WEB-INF/jsp/
spring.mvc.view.suffix = .jsp
logging.level.org.springframework=debug
logging.level.org.hibernate=debug
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Hibernate properties
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibirnate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibirnate.show_sql=true

